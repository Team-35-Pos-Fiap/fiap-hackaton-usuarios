spring:
  application:
    name: hackaton-usuarios
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:hackaton-usuarios;DB_CLOSE_DELAY=-1;AUTO_RECONNECT=TRUE;MODE=MySQL;
    username: admin
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  messages:
    encoding: ISO-8859-1
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

server:
  servlet:
    context-path: /hackaton-usuarios

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka
  instance:
    hostname: hackaton-usuarios